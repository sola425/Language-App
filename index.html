    <meta charset="UTF-8" />

    <title>LinguaQuest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Lexend:wght@600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-primary: #7F56D9;
        --brand-accent: #00C48C;
        --brand-danger: #FF4D4F;
        --brand-warning: #FFC107;
        --ui-bg: #F3F4F6;
        --ui-card: #FFFFFF;
        --text-primary: #111827;
        --text-secondary: #6B7280;
        --font-heading: 'Lexend', sans-serif;
        --font-body: 'Nunito', sans-serif;
      }

      body {
        font-family: var(--font-body);
        background-color: var(--ui-bg);
        color: var(--text-primary);
        -webkit-tap-highlight-color: transparent;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
      }

      .lesson-path-line {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        height: 100%;
        width: 4px;
        background-image: repeating-linear-gradient(45deg, #d1d5db, #d1d5db 2px, transparent 2px, transparent 6px);
        z-index: -1;
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb;
      }
      ::-webkit-scrollbar-thumb {
        background: #9ca3af;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      .shake-anim {
        animation: shake 0.3s ease-in-out;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .pulse-anim {
        animation: pulse 0.3s ease-in-out;
      }

      @keyframes match-success {
        50% {
          transform: scale(1.1);
          opacity: 0.7;
        }
      }
      .match-success-anim {
        animation: match-success 0.5s ease-out;
      }

      /* Confetti Styles */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--brand-accent);
        opacity: 0.7;
        animation: fall 3s linear forwards;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
